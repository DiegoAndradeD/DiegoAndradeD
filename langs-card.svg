
  <svg width="450" height="325" viewBox="0 0 450 325" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
  
  .bg { fill: #0a0b0f; stroke: #2d3139; stroke-width: 1.5; rx: 12px; }
  .title { font-family: 'Inter', sans-serif; font-weight: 700; fill: #e2e8f0; font-size: 18px; }
  .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; fill: #8b949e; font-size: 13px; }
  .stat-value { font-family: 'Inter', sans-serif; font-weight: 700; fill: #ffffff; font-size: 20px; }
  .stat-label { font-family: 'Inter', sans-serif; font-weight: 600; fill: #94a3b8; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
  
  /* Animações fluidas */
  .stagger { opacity: 0; animation: fadeIn 0.8s ease-out forwards; }
  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.4s; }
  .delay-3 { animation-delay: 0.6s; }
  .delay-4 { animation-delay: 0.8s; }
  
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideRight {
    0% { width: 0; }
    100% { opacity: 1; }
  }
</style>
    <rect width="100%" height="100%" class="bg" />
    
    <text x="30" y="40" class="title stagger">Linguagens Mais Utilizadas</text>
    <text x="30" y="60" class="subtitle stagger delay-1">Baseado no volume de código dos repositórios</text>
    
    
      <g transform="translate(30, 90)" class="stagger delay-2">
        <text x="0" y="10" class="stat-label" style="text-transform: none; fill: #e2e8f0;">TypeScript</text>
        <text x="380" y="10" class="stat-label" style="text-transform: none;" text-anchor="end">48.8%</text>
        
        <rect x="0" y="20" width="380" height="8" fill="#1e232b" rx="4" />
        <rect x="0" y="20" width="0" height="8" fill="#3178c6" rx="4">
          <animate attributeName="width" from="0" to="185.44" dur="1s" begin="0.2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
        </rect>
      </g>
    
      <g transform="translate(30, 135)" class="stagger delay-3">
        <text x="0" y="10" class="stat-label" style="text-transform: none; fill: #e2e8f0;">Python</text>
        <text x="380" y="10" class="stat-label" style="text-transform: none;" text-anchor="end">21.0%</text>
        
        <rect x="0" y="20" width="380" height="8" fill="#1e232b" rx="4" />
        <rect x="0" y="20" width="0" height="8" fill="#3572A5" rx="4">
          <animate attributeName="width" from="0" to="79.8" dur="1s" begin="0.3s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
        </rect>
      </g>
    
      <g transform="translate(30, 180)" class="stagger delay-4">
        <text x="0" y="10" class="stat-label" style="text-transform: none; fill: #e2e8f0;">Java</text>
        <text x="380" y="10" class="stat-label" style="text-transform: none;" text-anchor="end">13.4%</text>
        
        <rect x="0" y="20" width="380" height="8" fill="#1e232b" rx="4" />
        <rect x="0" y="20" width="0" height="8" fill="#b07219" rx="4">
          <animate attributeName="width" from="0" to="50.92" dur="1s" begin="0.4s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
        </rect>
      </g>
    
      <g transform="translate(30, 225)" class="stagger delay-5">
        <text x="0" y="10" class="stat-label" style="text-transform: none; fill: #e2e8f0;">Go</text>
        <text x="380" y="10" class="stat-label" style="text-transform: none;" text-anchor="end">7.7%</text>
        
        <rect x="0" y="20" width="380" height="8" fill="#1e232b" rx="4" />
        <rect x="0" y="20" width="0" height="8" fill="#00ADD8" rx="4">
          <animate attributeName="width" from="0" to="29.259999999999998" dur="1s" begin="0.5s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
        </rect>
      </g>
    
      <g transform="translate(30, 270)" class="stagger delay-6">
        <text x="0" y="10" class="stat-label" style="text-transform: none; fill: #e2e8f0;">CSS</text>
        <text x="380" y="10" class="stat-label" style="text-transform: none;" text-anchor="end">6.2%</text>
        
        <rect x="0" y="20" width="380" height="8" fill="#1e232b" rx="4" />
        <rect x="0" y="20" width="0" height="8" fill="#663399" rx="4">
          <animate attributeName="width" from="0" to="23.56" dur="1s" begin="0.6s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
        </rect>
      </g>
    
  </svg>
  