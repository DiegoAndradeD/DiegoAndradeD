<svg width="380" height="366" viewBox="0 0 380 366"
  fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&amp;family=JetBrains+Mono:wght@400;500;600&amp;display=swap');

  .fu { opacity:0; animation: fu .65s cubic-bezier(.22,1,.36,1) forwards; }
  .d0 { animation-delay:.05s; } .d1 { animation-delay:.15s; }
  .d2 { animation-delay:.25s; } .d3 { animation-delay:.35s; }
  .d4 { animation-delay:.45s; } .d5 { animation-delay:.55s; }
  .d6 { animation-delay:.65s; } .d7 { animation-delay:.75s; }
  .d8 { animation-delay:.85s; } .d9 { animation-delay:.95s; }
  @keyframes fu {
    from { opacity:0; transform:translateY(12px); }
    to   { opacity:1; transform:translateY(0); }
  }

  .bf { transform-origin:left center; transform:scaleX(0);
        animation: bf 1s cubic-bezier(.22,1,.36,1) forwards; }
  @keyframes bf { to { transform:scaleX(1); } }

  .gp { animation: gp 2.4s ease-in-out infinite alternate; }
  @keyframes gp { from { opacity:.12; } to { opacity:.38; } }

  .rot { animation: rot 8s linear infinite;
         transform-box:fill-box; transform-origin:center; }
  @keyframes rot { to { transform:rotate(360deg); } }

  .sw { animation: sw 3.5s ease-in-out infinite; }
  @keyframes sw {
    0%   { transform:translateX(-110%); }
    100% { transform:translateX(310%);  }
  }

  .dp { animation: dp 2s ease-in-out infinite alternate; }
  @keyframes dp { from { opacity:.4; } to { opacity:1; } }

  .cp { opacity:0; animation: fu .3s ease-out forwards; }
</style>
    
  <linearGradient id="cyanPurple_lang" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#22d3ee"/>
    <stop offset="50%"  stop-color="#a855f7"/>
    <stop offset="100%" stop-color="#ec4899"/>
  </linearGradient>
  <linearGradient id="bgCard_lang" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%"   stop-color="#09090b"/>
    <stop offset="50%"  stop-color="#18181b"/>
    <stop offset="100%" stop-color="#09090b"/>
  </linearGradient>
  <linearGradient id="glass_lang" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%"   stop-color="white" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="white" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="sweep_lang" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="white" stop-opacity="0"/>
    <stop offset="50%"  stop-color="white" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="white" stop-opacity="0"/>
  </linearGradient>

    <linearGradient id="iconGrad_lang" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#3b82f6" stop-opacity=".25"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity=".25"/>
    </linearGradient>
    <clipPath id="card_lang"><rect width="380" height="366" rx="18"/></clipPath>
  </defs>

  <g clip-path="url(#card_lang)">
    
  <rect width="380" height="366" rx="18" fill="url(#bgCard_lang)"/>
  <rect width="380" height="366" rx="18" fill="url(#glass_lang)"/>
  <rect width="380" height="366" rx="18" fill="none"
        stroke="#3b82f6" stroke-width="1.5" opacity="0.28" class="gp"/>
  <rect width="380" height="366" rx="18" fill="none"
        stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  
    <!-- header icon box -->
    <rect x="24" y="24" width="36" height="36" rx="10"
          fill="url(#iconGrad_lang)" stroke="rgba(59,130,246,.3)" stroke-width="1"
          class="fu d0"/>
    <text x="42" y="47" text-anchor="middle"
          font-family="'JetBrains Mono',monospace"
          font-size="14" fill="#22d3ee" class="fu d0">&lt;/&gt;</text>
    <text x="70" y="47" font-family="'Syne',sans-serif" font-weight="600"
          font-size="20" fill="white" class="fu d1">Top Languages</text>
    <!-- divider -->
    <line x1="32" y1="72" x2="348" y2="72"
          stroke="rgba(63,63,70,.5)" stroke-width="1" class="fu d1"/>
    
    <g class="fu d2">
      <text x="32" y="106" font-family="'JetBrains Mono',monospace"
            font-size="13" fill="#d4d4d8">TypeScript</text>
      <text x="348" y="106" text-anchor="end"
            font-family="'JetBrains Mono',monospace" font-weight="600"
            font-size="13" fill="white">50.4%</text>
      <!-- track -->
      <rect x="32" y="114" width="316" height="8" rx="4"
            fill="rgba(39,39,42,0.6)"/>
      <!-- glow blur layer -->
      <rect x="32" y="114" width="159.3" height="8" rx="4"
            fill="#3178c6" opacity="0.35" class="bf"
            style="filter:blur(4px);animation-delay:0.3s">
        <animate attributeName="width" from="0" to="159.3"
                 dur=".9s" begin="0.3s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
      <!-- solid fill -->
      <rect x="32" y="114" width="159.3" height="8" rx="4"
            fill="#3178c6" opacity="0.9" class="bf"
            style="animation-delay:0.3s">
        <animate attributeName="width" from="0" to="159.3"
                 dur=".9s" begin="0.3s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
    </g>
    <g class="fu d3">
      <text x="32" y="164" font-family="'JetBrains Mono',monospace"
            font-size="13" fill="#d4d4d8">Python</text>
      <text x="348" y="164" text-anchor="end"
            font-family="'JetBrains Mono',monospace" font-weight="600"
            font-size="13" fill="white">20.3%</text>
      <!-- track -->
      <rect x="32" y="172" width="316" height="8" rx="4"
            fill="rgba(39,39,42,0.6)"/>
      <!-- glow blur layer -->
      <rect x="32" y="172" width="64.1" height="8" rx="4"
            fill="#3572A5" opacity="0.35" class="bf"
            style="filter:blur(4px);animation-delay:0.4s">
        <animate attributeName="width" from="0" to="64.1"
                 dur=".9s" begin="0.4s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
      <!-- solid fill -->
      <rect x="32" y="172" width="64.1" height="8" rx="4"
            fill="#3572A5" opacity="0.9" class="bf"
            style="animation-delay:0.4s">
        <animate attributeName="width" from="0" to="64.1"
                 dur=".9s" begin="0.4s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
    </g>
    <g class="fu d4">
      <text x="32" y="222" font-family="'JetBrains Mono',monospace"
            font-size="13" fill="#d4d4d8">Java</text>
      <text x="348" y="222" text-anchor="end"
            font-family="'JetBrains Mono',monospace" font-weight="600"
            font-size="13" fill="white">13%</text>
      <!-- track -->
      <rect x="32" y="230" width="316" height="8" rx="4"
            fill="rgba(39,39,42,0.6)"/>
      <!-- glow blur layer -->
      <rect x="32" y="230" width="41.1" height="8" rx="4"
            fill="#b07219" opacity="0.35" class="bf"
            style="filter:blur(4px);animation-delay:0.5s">
        <animate attributeName="width" from="0" to="41.1"
                 dur=".9s" begin="0.5s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
      <!-- solid fill -->
      <rect x="32" y="230" width="41.1" height="8" rx="4"
            fill="#b07219" opacity="0.9" class="bf"
            style="animation-delay:0.5s">
        <animate attributeName="width" from="0" to="41.1"
                 dur=".9s" begin="0.5s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
    </g>
    <g class="fu d5">
      <text x="32" y="280" font-family="'JetBrains Mono',monospace"
            font-size="13" fill="#d4d4d8">Go</text>
      <text x="348" y="280" text-anchor="end"
            font-family="'JetBrains Mono',monospace" font-weight="600"
            font-size="13" fill="white">7.5%</text>
      <!-- track -->
      <rect x="32" y="288" width="316" height="8" rx="4"
            fill="rgba(39,39,42,0.6)"/>
      <!-- glow blur layer -->
      <rect x="32" y="288" width="23.7" height="8" rx="4"
            fill="#00ADD8" opacity="0.35" class="bf"
            style="filter:blur(4px);animation-delay:0.6000000000000001s">
        <animate attributeName="width" from="0" to="23.7"
                 dur=".9s" begin="0.6000000000000001s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
      <!-- solid fill -->
      <rect x="32" y="288" width="23.7" height="8" rx="4"
            fill="#00ADD8" opacity="0.9" class="bf"
            style="animation-delay:0.6000000000000001s">
        <animate attributeName="width" from="0" to="23.7"
                 dur=".9s" begin="0.6000000000000001s" fill="freeze"
                 calcMode="spline" keySplines=".22 1 .36 1"/>
      </rect>
    </g>
    <!-- footer -->
    <text x="190" y="352" text-anchor="middle"
          font-family="'JetBrains Mono',monospace" font-size="10"
          fill="#52525b" class="fu d9">Based on 10 repositories</text>
    
  <clipPath id="cc_lang"><rect width="380" height="366" rx="18"/></clipPath>
  <rect clip-path="url(#cc_lang)" x="-133" y="0"
        width="133" height="366"
        fill="url(#sweep_lang)" class="sw"/>
  </g>
</svg>